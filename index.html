<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form action="">
            <div class="row">
                <div class="col">
                    User ID:
                    <input type="text" name="txtUserID" id="txtUserID" required>
                    <span id="statusOfUserID"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Password:
                    <input type="password" name="txtPassword" id="txtPassword">
                    <span id="statusOfPassword"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    User Name:
                    <input type="text" name="txtUserName" id="txtUserName" required>
                    <span id="statusOfUserName"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Address:
                    <input type="text" name="txtAdd" id="txtAdd" required>
                    <span id="statusOfAdd"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Country:
                    <select name="selectCountry" id="selectCountry" required>
                        <option hidden value="">(Please select a country)</option>
                        <option>VietNam</option>
                        <option>Korea</option>
                        <option>China</option>
                    </select>

                    <span id="statusOfCountry"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Zip Code:
                    <input type="text" name="txtZip" id="txtZip" required>
                    <span id="statusOfZip"></span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    Email:
                    <input type="text" name="txtEmail" id="txtEmail" required>
                    <span id="statusOfEmail"></span>
                </div>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
